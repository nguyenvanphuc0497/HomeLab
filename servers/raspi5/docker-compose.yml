name: homelab-raspi5

x-defaults: &defaults
  restart: unless-stopped

include:
  - ../../services/gitea/docker-compose.yml
  - ../../services/coolify/docker-compose.yml
  - ../../services/prometheus/docker-compose.yml
  - ../../services/grafana/docker-compose.yml
  - ../../services/exporters/docker-compose.yml

services:
  # Main entry point for this node (Raspberry Pi 5)
  # High performance node for heavy workloads
  node-agent:
    <<: *defaults
    image: alpine:latest
    command: [ "/bin/sh", "-c", "echo 'Node active' && sleep infinity" ]

networks:
  monitoring:
    name: monitoring
    driver: bridge
