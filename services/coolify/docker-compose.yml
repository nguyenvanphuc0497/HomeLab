name: coolify

services:
  coolify:
    image: ghcr.io/coollabsio/coolify:latest
    container_name: coolify
    restart: always
    working_dir: /var/www/html
    volumes:
      - type: bind
        source: .env
        target: /var/www/html/.env
        read_only: true
      - ./data/ssh:/var/www/html/storage/app/ssh
      - ./data/applications:/var/www/html/storage/app/applications
      - ./data/databases:/var/www/html/storage/app/databases
      - ./data/services:/var/www/html/storage/app/services
      - ./data/backups:/var/www/html/storage/app/backups
    environment:
      - APP_ENV=production
    env_file:
      - .env
    ports:
      - "8001:80"
    extra_hosts:
      - host.docker.internal:host-gateway
    healthcheck:
      test: curl --fail http://127.0.0.1:80/api/health || exit 1
      interval: 5s
      retries: 10
      timeout: 2s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      soketi:
        condition: service_healthy
    networks:
      - coolify

  postgres:
    image: postgres:15-alpine
    container_name: coolify-db
    restart: always
    volumes:
      - coolify-db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE:-coolify}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE:-coolify}" ]
      interval: 5s
      retries: 10
      timeout: 2s
    networks:
      - coolify

  redis:
    image: redis:7-alpine
    container_name: coolify-redis
    restart: always
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - coolify-redis:/data
    healthcheck:
      test: redis-cli ping
      interval: 5s
      retries: 10
      timeout: 2s
    networks:
      - coolify

  soketi:
    image: ghcr.io/coollabsio/coolify-realtime:1.0.10
    container_name: coolify-realtime
    restart: always
    ports:
      - "6001:6001"
    volumes:
      - ./data/ssh:/var/www/html/storage/app/ssh
    environment:
      APP_NAME: ${APP_NAME:-Coolify}
      SOKETI_DEFAULT_APP_ID: ${PUSHER_APP_ID}
      SOKETI_DEFAULT_APP_KEY: ${PUSHER_APP_KEY}
      SOKETI_DEFAULT_APP_SECRET: ${PUSHER_APP_SECRET}
    extra_hosts:
      - host.docker.internal:host-gateway
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:6001/ready || exit 1" ]
      interval: 5s
      retries: 10
      timeout: 2s
    networks:
      - coolify

volumes:
  coolify-db:
    name: coolify-db
  coolify-redis:
    name: coolify-redis

networks:
  coolify:
    name: coolify
    driver: bridge
